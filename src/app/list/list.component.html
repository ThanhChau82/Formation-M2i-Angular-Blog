<div class="container">
  <h1>Liste des posts</h1>
  <button type="button" class="btn btn-primary" [routerLink]="['/insert']">Ajouter un nouveau post</button>
  <br/>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Utilisateur</th>
        <th>Titre</th>
        <th>Contenu</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of listPosts">
        <td>{{p.id}}</td>
        <td>{{p.userId}}</td>
        <td>{{p.title}}</td>
        <td>{{p.body}}</td>
        <td>
          <button type="button" class="btn btn-success" [routerLink]="['/edit', p.id]">Editer</button>
          <button type="button" class="btn btn-danger" (click)="deletePost(p.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
